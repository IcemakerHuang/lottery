                        }else{
                        numbers.push(readyNumber[i])
                        // numbers.push(Math.ceil(Math.random()*38))
                        }
                    }
                }
            }
        document.write(`${numbers}<br>`)
        document.write(`A 區: ${numbers[1]}、${numbers[2]}、${numbers[3]}、${numbers[4]}、${numbers[5]}、${numbers[6]}<br>B 區: ${numbers[0]}`)
